<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        console.log("hi");
        document.write("기본자료형 - 숫자<br>")
        document.write("3");
        document.write("<br>");
        document.write(4+5);
        document.write("<br>")
        document.write(4*5);
        document.write("<br>")
        document.write((1+2)*10);
        document.write("<br>");
        document.write(4/5);
        document.write("<br>");
        document.write(5%4);
        //나머지 연산자는 정수만 이용해서 사용한다

        document.write("<br><br>기본자료형 - 문자열<br>")
        document.write('홀따옴표를 사용해서 문자열을 넣을수 있다<br>')
        document.write("This is 'String'<br>");
        // document.write("\n줄바꿈을 \n할 수 있습니다.");
        //console창에서 확인이 가능하다. console.log();
        document.write("안녕"+"하세요");
        document.write(`1+3${1+3}`);

        document.write("<br><br>기본자료형 불 boolean<br>");
        document.write(true);
        document.write("<br>")
        document.write(50<60);
        document.write("<br>")
        document.write("의자"=="책상");
        document.write("<br>")
        document.write(!true);
        document.write("<br>")
        document.write(true||false);
        document.write("<br>")
        document.write(true&&false);

        console.log("복합대입연산자");
        let step = 2;
        console.log(step += 2);
        console.log(step = step +2);
        //자기자신의 변수에게 2씩 더해주는 표현식
        console.log(step -= 2);
        console.log(step *= 2);
        console.log(step /=  2);

        console.log("증감연산자");
        let oneCount =0;
        oneCount++;
        console.log(oneCount);
        console.log(oneCount++);
        console.log(oneCount);
        console.log(++oneCount);

        //특수자료형
        let undefineNum;
        let nullNum = null;
        console.log(undefineNum);
        console.log(nullNum);
        //undefineNum 은 값을 지정해주지않은 undefined 자료형
        // nullNum은 값을 임의로 비워둔 null자료형
        // 두개의 값은 비교했을때 참.

        typeof(undefineNum);
        typeof(Boolean(nullNum));
        //안에 들어간 자료형을 확인하는 함수
        //각각의 자료형인 Number, String, Boolean은 형변환함수를 이용해서
        //자료형을 강제로 바꿀수있다.

        console.log (Number("string"));
        //숫자로 형변환한 값이 숫자가 아닐때 nan (not a number)
        console.log(Number("string") == NaN);

        const MAX = 100;
        console.log(MAX);    
        
        </script>
</body>
</html>
